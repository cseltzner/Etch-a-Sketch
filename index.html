<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="title">Etch-A-Sketch</h1>
    <div class="grid-radio-container">

    <div id="grid-container"></div>
    <div class="radio-container">
        <div class="radiogroup-1">
            <div class="radio-header radio-size-text">Size</div>
            <input type="radio" name="size" id="radio-size-small" value="0">
            <label class="radio-label" for="radio-size-small">Small</label>
            <input type="radio" name="size" id="radio-size-med" value="1">
            <label class="radio-label" for="radio-size-med">Medium</label>
            <input type="radio" name="size" id="radio-size-large" value="2">
            <label class="radio-label" for="radio-size-large">Large</label>

            <div class="radio-header radio-color-text">Color change</div>
            <input type="radio" name="color" id="radio-color-small" value="0">
            <label class="radio-label" for="radio-color-small">Little</label>
            <input type="radio" name="color" id="radio-color-med" value="1">
            <label class="radio-label" for="radio-color-med">Some</label>
            <input type="radio" name="color" id="radio-color-large" value="2">
            <label class="radio-label" for="radio-color-large">Lots</label>
            
            <button class="clear-button" id="clear-button">Clear</button>
        </div>
    </div>
            
</div>  
</body>
</html>
